name: Deploy Project

on:
  pull_request:
    branches: [ "master" ]

  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:

  deploy:
    runs-on: [self-hosted, linux]
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Make .env file
      run: |
        touch .env
        echo MYSQL_USER=${{ secrets.MYSQL_USER }} | tee -a src/.env | tee -a client/.env
        echo MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} | tee -a src/.env | tee -a client/.env
        echo MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME }} | tee -a src/.env | tee -a client/.env
        echo MYSQL_TEST_DB_NAME=${{ secrets.MYSQL_TEST_DB_NAME }} | tee -a src/.env | tee -a client/.env
        echo MYSQL_HOST=${{ secrets.MYSQL_HOST }} | tee -a src/.env | tee -a client/.env
        echo API_PORT=${{ secrets.API_PORT }} | tee -a src/.env | tee -a client/.env
        echo API_HOST=${{ secrets.API_HOST }} | tee -a src/.env | tee -a client/.env

    - name: Build frontend Docker image
      run: docker build -t cityio-frontend client/

    - name: Build backend Docker image
      run: docker build -t cityio-backend src/

    - name: Deploy
      run: docker compose up
