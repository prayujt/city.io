name: Deploy Project

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:

  deploy:
    runs-on: [self-hosted, linux]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build backend Docker image
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: city.io/backend
        context: "{{defaultContext}}:src"
        build-args: |
          MYSQL_USER_ARG=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD_ARG=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DB_NAME_ARG=${{ secrets.MYSQL_DB_NAME }}
          MYSQL_TEST_DB_NAME_ARG=${{ secrets.MYSQL_TEST_DB_NAME }}
          MYSQL_HOST_ARG=${{ secrets.MYSQL_HOST }}
          API_PORT_ARG=${{ secrets.API_PORT }}
          API_HOST_ARG=${{ secrets.API_HOST }}

    - name: Build frontend Docker image
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: city.io/frontend
        context: "{{defaultContext}}:client"
        build-args: |
          MYSQL_USER_ARG=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD_ARG=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DB_NAME_ARG=${{ secrets.MYSQL_DB_NAME }}
          MYSQL_TEST_DB_NAME_ARG=${{ secrets.MYSQL_TEST_DB_NAME }}
          MYSQL_HOST_ARG=${{ secrets.MYSQL_HOST }}
          API_PORT_ARG=${{ secrets.API_PORT }}
          API_HOST_ARG=${{ secrets.API_HOST }}
        
    - name: Deploy
      run: docker compose up -d
