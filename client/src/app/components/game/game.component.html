<div class="game" fxLayout="column" fxLayoutAlign="center center">
    <div class="game_board">
        <table>
            <tr *ngFor="let block of buildings">
                <td *ngFor="let building of block">
                    {{building.building_icon}}
                </td>
            </tr>
        </table>
    </div>
</div>
