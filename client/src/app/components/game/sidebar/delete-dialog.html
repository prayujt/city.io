<h1 mat-dialog-title>Destroy Building?</h1>
<div mat-dialog-content>
    <a
        mat-button
        style="background-color: red; color: white; margin-left: auto"
        (click)="deleteBuilding()"
        >Confirm</a
    >
    <a
        mat-button
        style="background-color: rgb(230, 230, 230); margin-left: 18px"
        [mat-dialog-close]=""
        >Cancel</a
    >
</div>
